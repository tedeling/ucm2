@(title: String, activePage: ActivePage)(content: Html)

@import controllers.ActivePage

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le styles -->
        <link href='@routes.Assets.at("css/bootstrap.css")' rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link href='@routes.Assets.at("css/bootstrap-responsive.css")' rel="stylesheet">

        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/ucmreport.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("css/jquery-ui.css")' type="text/css" media="screen"/>
        <script src='@routes.Assets.at("js/jquery.js")'></script>
        <script src='@routes.Assets.at("js/jquery-ui.min.js")'></script>


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src='@routes.Assets.at("/js/jquery.js")'></script>
        <script src='@routes.Assets.at("/js/bootstrap.min.js")'></script>
        <script src='@routes.Assets.at("/js/bootstrap-button.js")'></script>
        <script src='@routes.Assets.at("/js/bootstrap-typeahead.js")'></script>
        <script src='@routes.Assets.at("/js/ucm-admin.js")'></script>
        <script src='@routes.Assets.at("/js/jquery.dataTables.min.js")'></script>


    </head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">UCM</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li @if(activePage.matches("reporting")) { class="active" }><a href="@controllers.report.routes.ReportController.index()">Reporting</a></li>
                    <li @if(activePage.matches("importAdmin")) { class="active" }><a href="@controllers.dataimport.routes.ImportController.index()">Data Import Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    @content

    <br />
    <footer>
        <p>UCM Import, build 1</p>
    </footer>

</div>


</body>
</html>
